services:
  rest:
    build:
      context: .
      dockerfile: ./services/core/cmd/Dockerfile
    ports:
      - 8080:8888
    expose:
      - 8888
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - my-network
    volumes:
      - ./shared/config:/app/config

  parserserver:
    build:
      context: .
      dockerfile: ./services/parser/cmd/Dockerfile
    expose:
      - 50043
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - my-network
    volumes:
      - ./shared/config:/app/config

  postgres:
    image: postgres:18.0-alpine3.22
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=veryStrongPassword
      - POSTGRES_DB=SumTel
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - my-network
    healthcheck:
      test: "pg_isready -h postgres"
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: ./services/migrator/cmd/Dockerfile
    volumes:
      - ./shared/config:/services/migrator/config
      - ./services/core/migrations:/services/migrator/core-migrations
      - ./services/parser/migrations:/services/migrator/parser-migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my-network

volumes:
  db_data:
networks:
  my-network:
    driver: bridge
